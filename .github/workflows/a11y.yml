name: a11y

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  a11y:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install a11y-assist a11y-lint

      # Generate cli.error.v0.1 JSON from demo CLI
      - name: Generate error JSON (network-timeout)
        run: |
          demo-cli network-timeout --json-out cli_error.json 2>/dev/null || true

      # Validate the contract
      - name: Validate cli.error.v0.1 contract
        run: |
          a11y-lint validate cli_error.json

      # Demonstrate all profiles (non-blocking, for visibility)
      - name: Demonstrate a11y-assist profiles
        run: |
          echo "=== Low Vision Profile ==="
          a11y-assist explain --json cli_error.json --profile lowvision
          echo ""
          echo "=== Screen Reader Profile ==="
          a11y-assist explain --json cli_error.json --profile screen-reader
          echo ""
          echo "=== Dyslexia Profile ==="
          a11y-assist explain --json cli_error.json --profile dyslexia
          echo ""
          echo "=== Plain Language Profile ==="
          a11y-assist explain --json cli_error.json --profile plain-language
          echo ""
          echo "=== Cognitive Load Profile ==="
          a11y-assist explain --json cli_error.json --profile cognitive-load

      # Test all error scenarios emit valid JSON
      - name: Validate all error scenarios
        run: |
          for cmd in network-timeout config-missing auth-failed permission-denied validation-error; do
            echo "Testing: $cmd"
            demo-cli $cmd --json-out /tmp/${cmd}.json 2>/dev/null || true
            a11y-lint validate /tmp/${cmd}.json
          done

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run tests
        run: |
          pytest tests/ -v
