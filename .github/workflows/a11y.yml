name: a11y

on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  a11y:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install a11y-assist a11y-lint

      - name: Generate error JSON (network-timeout)
        run: |
          demo-cli network-timeout --json-out cli_error.json 2>/dev/null || true

      - name: Validate cli.error.v0.1 contract
        run: |
          a11y-lint validate cli_error.json

      - name: Demonstrate a11y-assist profiles
        run: |
          for profile in lowvision screen-reader dyslexia plain-language cognitive-load; do
            echo "=== $profile Profile ==="
            a11y-assist explain --json cli_error.json --profile $profile
            echo ""
          done

      - name: Validate all error scenarios
        run: |
          for cmd in network-timeout config-missing auth-failed permission-denied validation-error; do
            echo "Testing: $cmd"
            demo-cli $cmd --json-out /tmp/${cmd}.json 2>/dev/null || true
            a11y-lint validate /tmp/${cmd}.json
          done

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run tests
        run: |
          pytest tests/ -v
