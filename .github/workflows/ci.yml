name: CI

on:
  push:
    paths:
      - "pyproject.toml"
      - "demo_cli/**"
      - "tests/**"
      - ".github/workflows/ci.yml"
    branches: [main]
  pull_request:
    paths:
      - "pyproject.toml"
      - "demo_cli/**"
      - "tests/**"
      - ".github/workflows/ci.yml"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        pip install pytest-cov

    - name: Run tests
      run: pytest tests/ -v

    - name: Run tests with coverage
      if: matrix.python-version == '3.12'
      run: pytest tests/ -v --cov=demo_cli --cov-report=xml

    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.12'
      uses: codecov/codecov-action@v5
      with:
        files: ./coverage.xml
        fail_ci_if_error: false

    - name: Test CLI commands
      run: |
        for cmd in network-timeout config-missing auth-failed permission-denied validation-error; do
          demo-cli $cmd --json-out /tmp/cli_error_${cmd}.json 2>/dev/null || true
        done

    - name: Validate error messages with a11y-lint
      run: |
        for cmd in network-timeout config-missing auth-failed permission-denied validation-error; do
          a11y-lint validate /tmp/cli_error_${cmd}.json
        done

  dep-audit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pip-audit

    - name: Run pip-audit
      run: pip-audit --strict --desc || true
