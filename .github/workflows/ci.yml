name: CI

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install -e .[dev]

    - name: Run tests
      run: pytest tests/ -v

    - name: Test CLI commands
      run: |
        for cmd in network-timeout config-missing auth-failed permission-denied validation-error; do
          demo-cli $cmd --json-out /tmp/cli_error_${cmd}.json 2>/dev/null || true
        done

    - name: Validate error messages with a11y-lint
      run: |
        for cmd in network-timeout config-missing auth-failed permission-denied validation-error; do
          a11y-lint validate /tmp/cli_error_${cmd}.json
        done
